
<div mat-dialog-content dir="rtl" [formGroup]="myForm">
    <div ir="ltr"><h2 mat-dialog-title>{{formCaption}}</h2>
    </div>
    
    <mat-form-field >
      <input matInput formControlName="fullName" placeholder="שם">
      <mat-error *ngIf="myForm.hasError('fullName') && !myForm.hasError('required')">
        חובה לרשום שם מלא
      </mat-error>
    </mat-form-field>
    <mat-form-field >
        <input matInput formControlName="idNumber" placeholder="מספר ת.ז">
        <mat-error *ngIf="myForm.hasError('idNumber') && !myForm.hasError('required')">
          חובה לרשום מספר ת.ז
        </mat-error>
      </mat-form-field>
      <mat-form-field >
        <input matInput formControlName="passportNumber" placeholder="מספר דרכון">
        <mat-error *ngIf="myForm.hasError('passportNumber') && !myForm.hasError('required')">
          חובה לרשום מספר דרכון
        </mat-error>
      </mat-form-field>  
    <mat-form-field>
      <input matInput formControlName="email" placeholder="מייל">
      </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="officeNumber" pattern="[0-9]*" placeholder="מספר במשרד">       
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="fax" pattern="[0-9]*" placeholder="פקס">
      </mat-form-field>  
      <mat-form-field>
        <input matInput formControlName="mobile" pattern="[0-9]*" placeholder="נייד">
      </mat-form-field>  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">סגירה</button>
  <button mat-button color="primary" (click)="onSave()">שמירה</button>
</div>
